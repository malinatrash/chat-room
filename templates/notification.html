{{if .Type}}
<div class="notification {{.Type}}"
     style="
        padding: 15px 25px;
        margin-bottom: 10px;
        border-radius: 10px;
        background: #e0e5ec;
        box-shadow: 5px 5px 10px rgb(163,177,198,0.6), -5px -5px 10px rgba(255,255,255, 0.5);
        color: {{if eq .Type "success"}}#27ae60{{else}}#e74c3c{{end}};
        animation: slideIn 0.3s ease-out, fadeOut 0.5s ease-in 4.5s forwards;
     "
     _="on load wait 5s then remove me">
    {{.Message}}
</div>

<style>
    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
    }
</style>
{{end}}
